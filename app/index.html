<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        rel="stylesheet"
        href="friendsfeed.css"
    >

    <title>Stream Buddy</title>
</head>
<body>
    <h1 class="maintitle">Friend feed</h1>
    <div class="feedline">
        <div  class="name">
            <div class="profile-picture">
                <img
                    width="25px"
                    alt="Anne Hathaway picture"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/440px-Donald_Trump_official_portrait.jpg"
                >
            </div>
            Donald Trump
        </div>
        <div class="event">
            Is watching "Charterfeber"
        </div>
        <div class="actions">
            <button class="join-button">
                Join
            </button>
        </div>
    </div>
    <div class="feedline"> 
        <div class="name">
            <div class="profile-picture">
                <img
                    width="25px"
                    alt="Anne Hathaway picture"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Kim_and_Trump_standing_next_to_each_other_%28cropped%29.jpg/440px-Kim_and_Trump_standing_next_to_each_other_%28cropped%29.jpg"
                >
            </div>
            Kim Jung Un
        </div>
        <div class="event">
            Is watching "Friends"
        </div>
        <div class="actions">
            <button class="join-button">
                Join
            </button>
        </div>
    </div>
    <div class="feedline">
        <div class="name">
            <div class="profile-picture">
                <img
                    width="30px"
                    alt="Anne Hathaway picture"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Bernie_Sanders_July_2019_retouched.jpg/440px-Bernie_Sanders_July_2019_retouched.jpg"
                >
            </div>
            Bernie Sanders
        </div>
        <div class="event">
            Wants to see "The President" with you
        </div>
        <div class="actions">
            <button class="join-button">
                Join
            </button>
            <button class="join-button">
                Decline
            </button>
        </div>
    </div>
    <div class="feedline">
        <div class="name">
            <div class="profile-picture">
                <img
                    width="30px"
                    alt="Anne Hathaway picture"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Erna_Solberg_2015-01-20_001.jpg/440px-Erna_Solberg_2015-01-20_001.jpg"
                >
            </div>
            Erna Solberg
        </div>
        <div class="event">
            Just watched "Der ingen skulle tro at nokon kunne bo"
        </div>
        <div class="actions">
            <button class="join-button">
                Watch
            </button>
        </div>
    </div>
    <div class="feedline">
        <div class="name">
            <div class="profile-picture">
                <img
                    width="30px"
                    alt="Anne Hathaway picture"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Eivind_Hellstrom.jpg/440px-Eivind_Hellstrom.jpg"
                >
            </div>
            <div class="profile-picture">
                <img
                    width="30px"
                    alt="Anne Hathaway picture"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Oslo_Pride_Parade_2015_%28140818%29.jpg/440px-Oslo_Pride_Parade_2015_%28140818%29.jpg"
                >
            </div>
            Eivind Hellstr√∏m and Truls Svendsen
        </div>
        <div class="event">
            Is wathcing "Chefs table together"
        </div>
        <div class="actions">
            <button class="join-button">
                Request to join
            </button>
        </div>
    </div>

    
</body>
</html>
